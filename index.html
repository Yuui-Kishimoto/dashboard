<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
</head>
<body>
    <div style="font-size: 60px; font-weight: 800; text-align: center;"> Dashboard </div>
    <!-- 月次 -->
    <div style="font-size: 40px; font-weight: 800; border-bottom: 1px solid;"> 月次 </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div id="teamMonthlyGraphs" style="width: 45%;">
            <script src="https://www.gstatic.com/charts/loader.js"></script>
            <script>
                (function() {
                'use strict';

                function drawChart() {
                    var target = document.getElementById('teamMonthlyGraphs');
                    var data;
                    var options = {
                    height: 300,
                    animation: {
                        startup: true,
                        duration: 800,
                        easing: 'inAndOut'
                    },
                    isStacked: 'percent'
                    };
                    var chart = new google.visualization.ColumnChart(target);
                    data = new google.visualization.arrayToDataTable([
                    ['Team', '消化pt', '未達分'],
                    ['岸本管掌', 304, 298],
                    ['岸本', 174, 81],
                    ['木田', 73, 104]
                    ]);
                    chart.draw(data, options);
                }

                google.charts.load('48', {packages: ['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                })();
            </script>
        </div>
    </div>


    <!-- 半期 -->
    <div style="font-size: 40px; font-weight: 800; border-bottom: 1px solid;"> 半期 </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div id="teamHalfTermGraphs" style="width: 45%;">
            <script src="https://www.gstatic.com/charts/loader.js"></script>
            <script>
                (function() {
                'use strict';

                function drawChart() {
                    var target = document.getElementById('teamHalfTermGraphs');
                    var data;
                    var options = {
                    height: 300,
                    animation: {
                        startup: true,
                        duration: 800,
                        easing: 'inAndOut'
                    },
                    isStacked: 'percent'
                    };
                    var chart = new google.visualization.ColumnChart(target);
                    data = new google.visualization.arrayToDataTable([
                    ['Team', '消化pt', '未達分'],
                    ['岸本管掌', 2367.15, 1415],
                    ['岸本', 770.115, 579],
                    ['木田', 774.0925, 288],
                    ]);
                    chart.draw(data, options);
                }

                google.charts.load('48', {packages: ['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                })();
            </script>
        </div>
    </div>
</body>
</html>
